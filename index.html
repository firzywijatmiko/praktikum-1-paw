<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .weather-app {
      background: #ffffffee;
      border-radius: 20px;
      padding: 30px;
      width: 420px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .weather-app:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 75%;
      padding: 10px;
      border: 2px solid #66a6ff;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #66a6ff;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #4c87e6;
    }

    .weather-info {
      margin-top: 20px;
    }

    .temp {
      font-size: 48px;
      font-weight: bold;
      color: #222;
    }

    .icon img {
      width: 80px;
    }

    .details {
      text-align: left;
      margin-top: 20px;
      font-size: 15px;
      color: #444;
    }

    .details p {
      margin: 6px 0;
    }
  </style>
</head>
